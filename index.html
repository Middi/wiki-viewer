<!DOCTYPE html>
<html lang="en">

<head>


	<title>Wiki Viewer</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

	<!-- STYLESHEET -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<header>
		<nav>
			<h1 class="logo"><a href="/wiki-viewer/"><i class="fa fa-free-code-camp" aria-hidden="true"></i>Wiki<span>Viewer</span></a></h1>
		</nav>
	</header>

	<main>
		
				<section id="search" class="moveBottom">

		<input type="text" class="search" name="search" placeholder="Search...">
		
		<form action="https://en.wikipedia.org/wiki/Special:Random">
    
	
	<button class="result-btn">SEARCH</button>
	<input type="submit" value="TREAT ME" />
		
</form>
		</section>
		
		<section id="results">
		</section>
		

	</main>

	<footer>
		<p class="built">Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://www.richardmiddleton.me"><strong>RICHARD MIDDLETON</strong></a></p>
	</footer>

</body>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="js/main.js"></script>

</html>
